site_name: NICHY consortium
theme:
  name: material
  logo: assets/logos/nichy_logo.png
  favicon: assets/logos/nichy_logo.png
  palette:
    primary: indigo
  

features:
  - navigation.indexes

nav:
  - Welcome: index.md

  - About NICHY:    
    - Steering Committee: working_group/team.md
    - Analysis Team: working_group/analysis_team.md
    - Legal Team: working_group/legal_team.md
    - Sites: working_group/existing_sites.md
    - Join us: working_group/join_us.md
    - Acknowledgements: working_group/acknowledgements.md
    
  - Projects:    
    - Ongoing: projects/ongoing/freesurfer.md
    - Propose a project: projects/propose_a_project.md

  - Resources:
    - How-to guides: resources/how_to_guides/overview.md
    - Legal: resources/legal/legal.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
